<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <h1 th:text="${hello}"></h1>
        <a th:href="'javascript:a(\''+${hello}+'\');'">点击</a>

        <script>
            function a(hello) {
                alert("js函数被调用:"+hello);
            }
        </script>
    </body>
</html>
